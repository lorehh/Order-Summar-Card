<!DOCTYPE html>
<html lang="en">


<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link
  rel="icon"
  type="image/png"
  sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Order Summary Card</title>


  <link rel="stylesheet" href="style.css">


</head>


<body>
  <div class="container">
      
    <div class="box">
      <div class="header">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card">
        <div class="text">
          <h2>
            Order Summary
          </h2>
          <p>
            You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="payment">
          <div class="frame">
            <img src="./images/icon-music.svg" alt="icon-music">
          </div>
          <div class="price">
            <h3>
              Annual Plan
            </h3>
            <p>
              $59.99/year
            </p>
          </div>
          <a href="#">
            Change
          </a>
        </div>
        <br>
        <div class="btn">
          <button>
            Proceed to Payment
          </button>
        </div>
        <div class="cancel">
          <a href="#">
            Cancel Order
          </a>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
